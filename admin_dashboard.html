<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Admin Panel</h2>
    <p>Monitor users and activity</p>
    <ul id="userList"></ul>
  </div>
  <script>
    // Example admin fetch â€” replace with your admin-only API endpoint
    fetch('/api/admin/users')  // This route needs to exist
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById("userList");
        users.forEach(user => {
          const li = document.createElement('li');
          li.innerText = `${user.name} (${user.email}) - Warnings: ${user.warnings}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
